<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Project Library</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>
    <div class="main container">
        
        <button class="btn-add" id="btn-add">
            + Add a book
        </button>
        <div class="books" id="books">

        </div>

    </div>
    
    <div class="modal" id="modal">
        <form class="book-form" id="book-form">
            <h3>Add a new book</h3>
            <input 
            class="input" 
            type="text"
            id="title"
            placeholder="Title"
            required maxlength="100">
            <p class="error-msg" id="error-msg"></p>
            
            <input 
            class="input" 
            type="text"
            id="author"
            placeholder="Author"
            required maxlength="100">

            <input 
            class="input" 
            type="number"
            id="pages"
            placeholder="Pages"
            required maxlength="100">

            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>

            <button class="btn-submit" type="submit" id="btn-submit">Submit</button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
</body>
</html>
